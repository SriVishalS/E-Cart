<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="images/logo.png" type="image/gif" sizes="16x16">
  <title>WEB CART</title>
  <link rel="stylesheet" type="text/css" href="./USERLOGIN/login.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <img class="wave" src="img/wave.png" />
  <div class="container">
    <div class="img"></div>
    <div class="login-content">
      <div class="form">
        <img src="img/avatar.svg" class="avatarpic" />
        <br><br>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <input type="text" class="input" id="userInp" placeholder="username"/>
          </div>
        </div>
        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <input type="date" class="input" id="passInp" />
          </div>
        </div>
        <button class="btn" id="loginBtn">Login</button>
      </div>
    </div>
  </div>
  <script src="./USERLOGIN/login.js"></script>
</body>

</html>
